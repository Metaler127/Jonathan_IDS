<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
      canvas {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      ctx.fillStyle = "rgba(55, 193, 212)";
      ctx.fillRect(20, 20, 100, 100);
      ctx.fillStyle = "rgba(48, 123, 224)";
      ctx.fillRect(180, 180, 100, 100);
      ctx.fillStyle = "rgba(48, 179, 224, 0.5)";
      ctx.fillRect(100, 100, 100, 100);

      ctx.strokeRect(280, 280, 100, 100);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 5;
      ctx.strokeRect(340, 340, 100, 100);

      ctx.fillStyle = "rgba(163, 48, 224, 0.5)";
      ctx.strokeStyle = "rgb(91, 29, 125 )";
      ctx.beginPath();
      ctx.moveTo(50, 130);
      ctx.lineTo(20, 450);
      ctx.lineTo(250, 450);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      ctx.beginPath();
      ctx.arc(300, 75, 50, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.strokeStyle = "rgb(233, 46, 145 )";
      ctx.fillStyle = "rgba(0, 164, 255)"
      ctx.arc(350, 75, 50, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();

    </script>
  </body>
</html>
