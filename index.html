<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
      canvas {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script>
      const myCanvas = document.getElementById("myCanvas");
      const ctx = myCanvas.getContext("2d");

      ctx.fillStyle = "rgba(55, 193, 212)";
      ctx.fillRect(20, 20, 100, 100);
      ctx.fillStyle = "rgba(48, 123, 224)";
      ctx.fillRect(180, 180, 100, 100);
      ctx.fillStyle = "rgba(48, 179, 224, 0.5)";
      ctx.fillRect(100, 100, 100, 100);

      ctx.strokeRect(280, 280, 100, 100);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 5;
      ctx.strokeRect(340, 340, 100, 100);

      ctx.fillStyle = "rgba(163, 48, 224, 0.5)";
      ctx.strokeStyle = "rgb(91, 29, 125 )";
      ctx.beginPath();
      ctx.moveTo(50, 130);
      ctx.lineTo(20, 450);
      ctx.lineTo(250, 450);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      ctx.beginPath();
      ctx.arc(400, 225, 50, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.strokeStyle = "rgb(233, 46, 145 )";
      ctx.fillStyle = "rgba(0, 164, 255, 0.7)";
      ctx.arc(350, 75, 70, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "rgb(105, 68, 241 )";
      ctx.fillStyle = "rgba(226, 21, 123, 0.7)";
      ctx.arc(400, 215, 45, 0.9, 0.7 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.font = "20px Georgia";
      ctx.fillText("Hola mundo", 160, 30);
      ctx.lineWidth = 1;
      ctx.strokeText("Hola mundito", 150, 50);

      const grd = ctx.createLinearGradient(400, 0, 600, 0);
      grd.addColorStop(0, "black");
      grd.addColorStop(0.5, "rgb(46, 219, 233)");
      grd.addColorStop(1, "rgb(46, 83, 233)");
      ctx.fillStyle = grd;
      ctx.fillRect(400, 400, 200, 100);

      const grdR = ctx.createRadialGradient(400, 300, 10, 600, 400, 100);
      grdR.addColorStop(0, "black");
      grdR.addColorStop(0.5, "rgb(46, 219, 233)");
      grdR.addColorStop(1, "rgb(46, 83, 233)");
      ctx.fillStyle = grdR;
      ctx.fillRect(400, 300, 200, 100);


    </script>
  </body>
</html>
