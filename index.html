        document
        .addEventListener("keydown", function(e){
          switch (e.key) {
            case "a":{
              direction = "izquierda"
              break;
            }
            case "d":{
              direction = "derecha"
              break
            }
            case "w":{
              direction = "arriba"
              break
            }
            case "s":{
              direction = "abajo"
              break
            }
            default:
              break;
          }
        });

        function update(){

          switch (direction) {
            case "izquierda":{
              x -= 10;
              if (x == -25) {
                x = 600
              }
              break;
            }
            case "derecha":{
                x += 10;
              if (x == 600) {
                x = 0
              }
              break;
            }
            case "abajo":{
              y += 10;
              if (y == 500) {
                y = 0
              }
              break;
            }
            case "arriba":{
              y -= 10;
            if (y == -25) {
              y = 500
            }
              break;
            }
            default:
              break;
          }
        }

        function paint() {
          ctx.fillStyle= "white";
          ctx.fillRect(0, 0, 600, 500);
          function getRandomColor() {
            var trans = "0.5";
            var color = "rgba(";
            for (var i = 0; i < 3; i++) {
              color += Math.floor(Math.random() * 255) + ",";
            }
            color += trans + ")";
            return color;
          }
          ctx.fillStyle = getRandomColor();
          ctx.fillRect(x, y, 50, 50);
          update();
          requestAnimationFrame(paint);
        }

        requestAnimationFrame(paint);

        window.requestAnimationFrame = (function () {
          return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame ||

          function (callback) {
              window.setTimeout(callback, 17);
          };
          
        }());
